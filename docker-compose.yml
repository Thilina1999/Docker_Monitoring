#create a file - docker-compose.yml inside it with the following contents
#you also need to copy prometheus.yml file inside the same directory

version: '3.2'
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - cadvisor

  cadvisor:
    image: gcr.io/google-containers/cadvisor:latest
    container_name: cadvisor
    ports:
      - 8090:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - 6379:6379

  influxdb:
    image: influxdb:latest
    container_name: influxdb
    restart: always
    environment:
      - INFLUXDB_DB=Data
      - INFLUXDB_ADMIN_USER=Thilina
      - INFLUXDB_ADMIN_PASSWORD=Thilina1999@
    ports:
      - 8086:8086
    volumes:
      - influxdb_data:/var/lib/influxdb

  telegraf:
    image: telegraf:latest
    container_name: telegraf
    restart: always
    depends_on:
      - influxdb
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    container_name: loki
    restart: always
    volumes:
      - ./loki.yaml:/etc/loki/loki.yaml:ro
    command: 
      - --config.file=/etc/loki/loki.yaml

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: always
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers
      - ./promtail.yaml:/etc/promtail/promtail.yaml:ro
    command: 
      - --config.file=/etc/promtail/promtail.yaml

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000" 

    # command:
    #   - --config.file=/etc/prometheus/prometheus.yml
    # volumes:
    #   - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

volumes:
  influxdb_data:
